<!DOCTYPE html>

                    </div>
                </div>
            </div>
            <div class="header-bottom">

                    </a>

                    </a>

                        <img src="images/ice-cream.png" class="icon">

                    </a>
                    <a href="" class="icon">
                        <img src="images/birthday.png" class="icon">
                        لوازم تولد
                    </a>
                    <a href="" class="icon">
                        <img src="images/candy.png" class="icon">
                        شکلات و سوغاتی
                    </a>
                    <a href="" class="icon">
                        <img src="images/cashew.png" class="icon">
                        آجیل و خشکبار
                    </a>

            </div>
        </div>
    </div>
